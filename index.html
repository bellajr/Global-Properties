<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Global Properties PLC</title>
</head>

<body>

  <div class="overlay first"></div>
  <div class="overlay second"></div>
  <div class="overlay third"></div>

  <div class="media">
    <ul>
      <li>Facebook</li>
      <li>Instagram</li>
      <li>Twitter</li>
    </ul>
  </div>


  <div class="wrapper">

    <div class="nav">
      <div class="logo"><span>Global</span> Properties PLC</div>
    </div>
  </div>

  <hr class="border-bottom">

  <div class="content">

    <div class="text">
      <h1 class="title">
        <span>Provide<br> Space</span>
      </h1>
      <p class="desc">We Provide an awesome <span>Apartment Space</span> for you<br>
        Call us on  <a href="0923796337"> 0923796337</a><br>
      Email us on <a href="mimi_welde@yahoo.com">mimi_welde@yahoo.com<a> or <a href="fs@gpscorp.org">fs@gpscorp.org</a></p>

    </div>

    <div class="img-1"></div>

    <div class="img-2"></div>

    <div class="img-3"></div>

  </div>
  <script>

    TweenMax.from('.logo', 1, {
      delay: 1.2,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom('.menu-links ul li', 1, {
      delay: 1.2,
      opacity: 0,
      x: -20,
      ease: Power4.easeInOut
    }, 0.08)

    TweenMax.from('.search', 1, {
      delay: 1.6,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.from('.cart', 1, {
      delay: 1.8,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.to('.border-bottom', 1, {
      delay: 1.4,
      width: '100%',
      ease: Expo.easeInOut
    })

    TweenMax.from('.subtitle', 1, {
      delay: 2.8,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.to('.title', 1, {
      delay: 2.2,
      width: '100%',
      ease: Expo.easeInOut
    })

    TweenMax.from('.desc', 1, {
      delay: 2.8,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.from('.readmore', 1, {
      delay: 2.8,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.to('.slider', 1, {
      delay: 3,
      opacity: 1,
      ease: Expo.easeInOut
    })

    TweenMax.to('.img-1', 1, {
      delay: 2.2,
      width: '450px',
      ease: Expo.easeInOut
    })

    TweenMax.to('.img-2', 1, {
      delay: 2.2,
      width: '300px',
      ease: Expo.easeInOut
    })

    TweenMax.to('.img-3', 1, {
      delay: 2.2,
      width: '300px',
      ease: Expo.easeInOut
    })

    TweenMax.to('.first', 1.5, {
      delay: .2,
      left: '-100%',
      ease: Expo.easeInOut
    })

    TweenMax.to('.second', 1.5, {
      delay: .4,
      left: '-100%',
      ease: Expo.easeInOut
    })

    TweenMax.to('.third', 1.5, {
      delay: .6,
      left: '-100%',
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".media ul li", 1.5, {
      delay: 1.5,
      opacity: 0,
      x: "-20",
      ease: Expo.easeInOut
    }, 0.08);


  </script>
</body>

</html>
